<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="../css/icons-extra.css">
    <link rel="stylesheet" href="../fonts/mui-icons-extra.css">
    <title>分类</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            background-color: #c9c9c9;
        }

        /* 导航背景 */

        #header {
            position: relative;
            background-color: #006699;
            height: 50px;
        }

        /* 输入框 */

        .mui-input {
            position: absolute;
            height: 26px;
            right: 42px;
            top: 5px;
            display: inline-block;
            width: 230px;
        }

        /* 搜索图标 */

        .mui-icon.mui-icon-search {
            position: absolute;
            right: 7px;
            top: 7px;
        }

        /* 主要内容 */

        .mui-bar-nav~.mui-content {
            padding: 0;
        }

        .mui-content {
            height: 100%;
        }

        /* 左边内容 */

        .mui-content-main-left {
            width: 80px;
            float: left;
        }

        .mui-content-main-left ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .mui-content-main-left li {
            width: 100%;
            height: 45px;
            font-size: 14px;
            line-height: 45px;
            text-align: center;
            border: 1px solid #c9c9c9;
            background-color: #ffffff;
        }

        /* 运动馆 */

        .mui-content-main-left .now {
            background: #c9c9c9;
        }

        /* 右边内容 */

        .mui-content-main-right {
            flex: 1;
        }

        .mui-content-main-right ul {
            list-style: none;
            margin: 0;
            padding: 0;
            margin-top: 12px;
            background: #fff;
            overflow: hidden;

        }

        .mui-content-main-right ul li {
            width: 33.333%;
            float: left;
        }

        .mui-content-main-right ul li a {
            display: block;
            width: 100%;
            font-size: 14px;
            color: #c9c9c9;
            margin: 10px;
        }

        .mui-content-main-right ul li p {
            font-size: 14px;
            margin-top: 0;
            margin-bottom: 10px;
            color: #8f8f94;
            text-align: center;
        }

        .mui-content-main-right ul li a img {
            display: block;
            max-width: 66px;
            margin: 0 auto;
            width: 100%;
        }

        /* 底部导航背景 */

        .mui-bar.mui-bar-tab {
            background-color: #006699;
        }

        /* 底部文字颜色 */

        .mui-bar.mui-bar-tab a span {
            color: #ffffff;
        }

        /* 底部图标字体大小 */

        .mui-bar.mui-bar-tab .mui-icon {
            font-size: 20px;
        }

        .btn-T {
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <!-- 导航 -->
    <header id="header" class="mui-bar mui-bar-nav">
        <!-- 左箭头 -->
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <!-- 搜索框 -->
        <div class="mui-input">
            <input type="text">
        </div>
        <!-- 右搜索图标 -->
        <span class="mui-icon mui-icon-search"></span>
    </header>
    <!-- 主要内容 -->
    <main class="mui-content">
        <!-- 左边内容 -->
        <aside class="mui-content-main-left">
            <ul>
                <li class="now">运动馆</li>
                <li>女士馆</li>
                <li>男士馆</li>
                <li>帆布馆</li>
                <li>户外馆</li>
            </ul>
        </aside>
        <!-- 右边内容 -->
        <setion class="mui-content-main-right">
            <ul>
                <li>
                    <a href="javascript:;">
                        <img src="../image/brand1.png" alt="">
                        <p>耐克</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="../image/brand2.png" alt="">
                        <p>阿迪</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="../image/brand3.png" alt="">
                        <p>新百伦</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="../image/brand4.png" alt="">
                        <p>哥伦比亚</p>
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <img src="../image/brand5.png" alt="">
                        <p>匡威</p>
                    </a>
                </li>
            </ul>
        </setion>
    </main>



    <!-- 底部导航 -->
    <nav class="mui-bar mui-bar-tab">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon-bars"></span>
            <!-- <span class="mui-badge">9</span> -->
            </span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-contact mui-icon-icon-contact-filled"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
</body>

</html>
